<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">롸기농</a>

		<ul class="nav navbar-nav navbar-right">
			<li><a class="nav-link" href="/form.html">회원가입</a></li>
			<li><a class="nav-link" href="#">Features</a></li>
		</ul>
	</nav>
	<div class="container">
		<h2>회원가입</h2>
		<form>
			<div class="form-group">
				<label for="userId">사용자아이디</label> <input
					type="text" class="form-control" id="userId"
					placeholder="userId">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="password"
					placeholder="Password">
			</div>
			<div class="form-group">
				<label for="name">이름</label> <input
					type="text" class="form-control" id="name"
					placeholder="이름">
			</div>
			<div class="form-group">
				<label for="email">이메일</label> <input
					type="text" class="form-control" id="email"
					placeholder="이름">
			</div>
			
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
